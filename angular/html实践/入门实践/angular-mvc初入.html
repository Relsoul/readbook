<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!--引入angularjs-->
		<script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body ng-app="HelloAngular">
		<!--
			M:greeting.text
			V:<p>标签
			C:ng-controller="HelloAngular"
		-->
		<div ng-controller="sayHello">
			<p>{{greeting.text}},angular</p>
		</div>
		<script type="text/javascript">
		//定义一个模块
		var myModule=angular.module("HelloAngular",[]);
		//生成一个controller
		//["$scope", 依赖注入声明 注入$scope
		myModule.controller("sayHello",["$scope",
		function sayHello($scope){
			$scope.greeting={
				text:"HELLO"
			}
		}])
		</script>
	</body>
</html>
