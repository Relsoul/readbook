<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular.js" type="text/javascript" charset="utf-8"></script>

	</head>
	<body ng-app="myApp">
		<hello></hello>
		<p ng-controller="sayHello" ng-click="show(hello)">{{hello}}</p>
		<script>
			var mymodule=angular.module("myApp",[]);
			//"hello" 指令名称 对应标签名
			//hello 替换成了模板
			mymodule.directive("hello",function(){
				return{
					restrict:"E",
					template:"<div>Hi Hello angular</div>",
					replace:true
				}
			})
		mymodule.controller("sayHello",["$scope",
		function sayHello($scope){
			$scope.greeting={
				text:"HELLO"
			}
			
			$scope.hello="clickme"
			$scope.show=function(){
				$scope.hello="world"
			}
		}])
		</script>
	</body>
</html>
