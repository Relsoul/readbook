<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			font-family: '微软雅黑'
		}
		.box1{
			width: 300px;
			height: 300px;
			background: red;
		}
		.floatPosition{
			position: relative;
			width:100px;
			height: 100px;
			background:gray; 
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="floatPosition" style="background-color: gray;z-index: 2;float:left">1</div>
		<div class="floatPosition" style="background-color: #432;float: left;
    width: 201px;">22</div>
		<div class="floatPosition" style="background-color: black;left: 100px;">333</div>
	</div>
</body>
</html>
