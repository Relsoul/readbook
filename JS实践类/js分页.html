<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			a{margin: 5px;}
		</style>
	</head>

	<body>
		<div id="div1">
			<!--<a href="#1">首页</a>
			<a href="#3">上一页</a>
			<a href="#2">[2]</a>
			<a href="#3">[3]</a>
			<a href="#4">4</a>
			<a href="#5">[5]</a>
			<a href="#6">[6]</a>
			<a href="#5">下一页</a>
			<a href="#10">尾页</a>-->
		</div>
		<script type="text/javascript">
			function page(opt){
				if(!opt.id){return false}
				var obj=document.getElementById(opt.id);
				var nowNum=opt.nowNum||1;
				var allNum=opt.allNum||5;
				if(nowNum>=4&&allNum>=6){
					var oA=document.createElement("a");
					oA.href="#1";
					oA.innerHTML="首页"
					obj.appendChild(oA)
				}
				if(nowNum>=2){
					var oA=document.createElement("a");
					oA.href="#"+(nowNum-1);
					oA.innerHTML="上一页"
					obj.appendChild(oA)
				}
				if(allNum<=8){
					for(var i=1;i<=allNum;i++){
						var oA=document.createElement("a");
						oA.href="#"+i;
						if(nowNum==i){
							oA.innerHTML=i
						}else{
							oA.innerHTML="["+i+"]";
						}
						obj.appendChild(oA);
					}
				}else{
					for(var i=1;i<=5;i++){
						var oA=document.createElement("a");
						if(nowNum==1||nowNum==2){
							oA.href="#"+i;
							if(nowNum==i){
								oA.innerHTML=i
							}else{
								oA.innerHTML="["+(i)+"]";
							}
						}else if((allNum-nowNum)==0||(allNum-nowNum)==1){
							oA.href="#"+(allNum-5+i);
							if((allNum-nowNum)==0&&i==5){
								oA.innerHTML=(allNum-5+i)
							}else if((allNum-nowNum)==1&&i==4){
								oA.innerHTML=(allNum-5+i)
							}else{
								oA.innerHTML="["+(allNum-5+i)+"]";
							}
						}else{
							oA.href="#"+(nowNum-3+i)
						if(i==3){
							oA.innerHTML=(nowNum-3+i)
						}else{
							oA.innerHTML="["+(nowNum-3+i)+"]";
						}
						}
						obj.appendChild(oA)
					}
				}
				if((allNum-nowNum)>=1){
					var oA=document.createElement("a");
					oA.href="#"+(nowNum+1);
					oA.innerHTML="下一页";
					obj.appendChild(oA)
					
				}
				if((allNum-nowNum)>=3&&allNum>=6){
					var oA=document.createElement("a");
					oA.href="#"+allNum;
					oA.innerHTML="尾页";
					obj.appendChild(oA);
				}
				var aA=obj.getElementsByTagName("a");
			for(var i=0;i<aA.length;i++){
				aA[i].onclick=function(){
					var nowNum=parseInt(this.href.match(/[0-9]+$/)[0]);
					console.log(nowNum)
					obj.innerHTML="";
					page({
						id:opt.id,
						nowNum:nowNum,
						allNum:allNum
					})
					return false;
				}
			}
			}
			
			page({
				id:"div1",
				nowNum:4,
				allNum:8
			})
		</script>
	</body>

</html>
