<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 100px;height: 200px;background: red;position: absolute;left: -100px;top: 100px;
			}
			#div2{
				width: 30px;height: 60px;background:black ;position: absolute;right: -30px;top:70px;
				color: #fff;text-align: center;
			}
		</style>
		<script type="text/javascript">
			/*在JS中，如何让一个页面元素动起来
			 */
			window.onload=function(){
				var oBtn=document.getElementById("btn");
				var oDiv1=document.getElementById("div1");
				var oDiv2=document.getElementById("div2");
				var iTimer=null;
				//点击按钮 让div1横向向右移动
				//定时器
				/*步骤*
				 *1，清除定时器，保证运动过程中只有一个定时器 在执行
				 *2，开启定时器
				 *3，开始运动（同时在运动加入判断，以便在需要的时候或者满足某个要求的时候停止）
				 */
				
				oDiv1.onmouseover=function(){
//					this.style.left="0px";
					startMove(0,10)
				}
				
				oDiv1.onmouseout=function(){
//					this.style.left="-100px";
					startMove(-100,-10)
				}
				
				
				function startMove(iTarget,iSpeed){
					clearInterval(iTimer)
					iTimer=setInterval(function(){
						if(oDiv1.offsetLeft==iTarget){
							clearInterval(iTimer);
						}else{
							oDiv1.style.left=oDiv1.offsetLeft+iSpeed+"px";
						}
					},30)
				}
				
			}
		</script>
	</head>
	<body>
	<div id="div1">
		<div id="div2">分享到</div>
	</div>
	</body>
</html>
